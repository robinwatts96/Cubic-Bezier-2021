<!DOCTYPE html>
<html>
<head>
  <title>Cubic Bezier Time</title>
  <link rel="stylesheet"  href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Cubic Bezier Time</h1>

    <main>
        <div class="bezier">
            Ease
        </div>
        <div class="bezier">
            Linear
        </div>
        <div class="bezier">
            Ease-in
        </div>
        <div class="bezier">
            Ease-out
        </div>
        <div class="bezier">
            Ease-in-out
        </div>
    </main>
</body>
</html>
