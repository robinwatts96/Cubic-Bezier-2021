<!DOCTYPE html>
<html>
<head>
  <title>Cubic Bezier Time</title>
  <link rel="stylesheet"  href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h1>Cubic Bezier Time</h1>

    <main>
        <div class="grid">
            
            <button id="all" type="button">All</button>

            <div class="cubic-track ease"> 
                <div class="bezier" id="ease"> 
                    <h2>Ease</h2>
                </div>
            </div>
            
            <div class="cubic-track linear">
                <div class="bezier" id="linear">
                    <h2>Linear</h2>
                </div>
            </div>

            <div class="cubic-track ease-in">
                <div class="bezier" id="ease-in">
                    <h2>Ease-in</h2>
                </div>
            </div>
            
            <div class="cubic-track ease-out">
                <div class="bezier" id="ease-out">
                    <h2>Ease-out</h2>
                </div>
            </div>
            
            <div class="cubic-track ease-in-out">
                <div class="bezier" id="ease-in-out">
                    <h2 id="e-i-o-t">Ease-in-out</h2>
                </div>
            </div>    
        </div>    
    </main>
</body>
</html>
